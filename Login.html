<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="Acao a ser executada">
        <fieldset>
            <legend>Login</legend>
            <label for="Ilogin">Email</label>
            <input  id="Ilogin" name="EMlogin" type="email">
            <label for="Isenha">Senha</label>
            <input id="Isenha" name="PWlogin" type="password">
            <input type="submit" value="Entrar">
            <input type="checkbox" id="Ilogado" name="CBlogado">
            <label for="CBogado">Permanecer logado</label>
            <!--
                Labebl: Descreve o campo
                Textbox: Campos de entrada de texto
                Botão: executa uma ação
                Checkbox: Campo binaria(Apenas 2 valores possiveis)
                Fieldset: Agrupador de campos
                Legend: Descreve o fieldset
            -->
        </fieldset>
    </form>
</body>
</html>
