<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action= "#">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="INome">Nome</label>
            <input  id="INome" name="Namelogin" type="text">
            <br>
            <br>
            <label for="IData">Data de Nascimento</label>
            <input type="date" id="IData">
            <br>
            <br>
            <label for="Isexo">Sexo</label>
            <select name="Sexo" id="Isexo">
                <option value="Select">Selecionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outros">Outros</option>
            </select>
            <br>
            <br>
            <label for="Isenha">Senha</label>
            <input id="Isenha" name="PWlogin" type="password">
            <br>
            <br>
            <label for="Ilogin">Email</label>
            <input  id="Ilogin" name="EMlogin" type="email">
            <br>
            <br>
            <label for="Iemailconfig">Confirmar Email</label>
            <input  id="Iemailconfig" name="EMconfirm" type="email">
            <br>
            <br>
            <input type="submit" value="Cadastrar">
            <br>
            <input type="checkbox" id="Ilogado" name="CBlogado">
            <label for="CBogado">Permanecer logado</label>
            <!--
                Labebl: Descreve o campo
                Textbox: Campos de entrada de texto
                Botão: executa uma ação
                Checkbox: Campo binaria(Apenas 2 valores possiveis)
                Fieldset: Agrupador de campos
                Legend: Descreve o fieldset
            -->
        </fieldset>
    </form>
</body>
</html>
